name: 接口

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest
    env:
     TZ: Asia/Shanghai

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install demjson3 --break-system-packages
             pip install selenium requests futures eventlet

      - name: Run t.py
        run: python ${{ github.workspace }}/ok.py
     
        
      - name: 提交更改
        run: |

          git config user.email "zhoujck@live.com"
          git config user.name "zhoujck" 
          git add .
          git commit -m "action: `date`"
          git push -f
     
